<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skybox with Three.js</title>
</head>
<body>
    
    <div class="container" id='holder' style='position:relative'>
        <audio src="Chopin_Nocturne-no-2.ogg" id="chopin" class="audio"></audio>
        <!-- <audio src="DistantSoundOfTheSea.mp3" id="chopin" class="audio"></audio> -->
        <!-- <a id="playAudio" class="link">Play Audio</a> -->
        <div id='effect'></div>
        <div id="scene_container" class="background-fade"></div>
        <div id="imagecontainer"></div>
    </div>

    <div id="changing-content" class="content" style="display: block;"></div>
        
    <script type="module" src="skybox.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>     -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <!-- <script src="https://threejs.org/examples/jsm/loaders/FBXLoader.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/xolonium" type="text/css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
